<button class="btn btn-default" type="button" ng-click="hangman.newgame()">New Game</button>
<div ng-if="hangman.gameState.isGameOver" class="animate-if">
  <div ng-if="hangman.gameState.isGameWon" class="animate-if">
    <div class="alert alert-success" role="alert">You Won!</div>
  </div>
  <div ng-if="hangman.gameState.isGameWon==false" class="animate-if">
    <div class="alert alert-danger" role="alert">You Lost</div>
  </div>
</div>
<img src="../../images/scaffold{{hangman.gameState.hangManScore}}.png"/>
<h4><span class="label label-primary">Guess</span></h4>
<div class="col-lg-6">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Enter A Letter" ng-model="hangman.guess" >
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="hangman.submitguess()">Go!</button>
      </span>
    </div><!-- /input-group -->
    <div class="panel panel-default">
       <div class="panel-body"><h1>{{hangman.gameState.maskedWord}}</h1></div>
    </div>
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
<div class="col-lg-6">
  <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Correct Letters</h3>
  </div>
  <div class="panel-body">
    <div ng-repeat="char in hangman.gameState.correctLetters">
      <div>{{char}}</div>
    </div>
  </div>
</div>
 <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Incorrect Letters</h3>
  </div>
  <div class="panel-body">
     <div ng-repeat="char in hangman.gameState.incorrectLetters">
      <div>{{char}}</div>
    </div>
  </div>
</div>
</div >
